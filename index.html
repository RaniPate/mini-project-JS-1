<html>
        <body><!DOCTYPE html>
<html>
    <head>
        <title>
            Multiplication Chart
            </title>
        </head>
        <body style="background-color:grey;text-align:center;color:blue;">
            <h1>
                Multiplication Chart
            </h1>
            <script>
                var a=prompt("Enter the Number of the Multiplication Chart");
                var b=prompt("Enter the Numbers of rows for the chart");
                for(var c=1;c<=b;c++){
                var d=a*c;
                document.write(a+"*"+c+"="+d);
                document.write("<br>");
                }
                var e=prompt("Enter the Number of the Multiplication Chart");
                     var i=prompt("Enter the Numbers of rows for the chart");
                           for(var r=1;r<=i;r++){
                           var u=e*r;
                           document.write(e+"*"+r+"="+u);
                           document.write("<br>");
                           }
                
                </script>
        </body>
    </html></body>
        <style></style>
        <script></script>
      </html>
